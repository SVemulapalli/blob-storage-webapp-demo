<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Microsoft Azure Storage">

  <title>Azure Storage Build Demo 2018</title>

  <!-- Bootstrap core CSS -->
  <link href="style/bootstrap.min.css" rel="stylesheet">
  <link href="style/album.css" rel="stylesheet">

</head>

<body>
  <header>

    <div class="collapse width bg-dark col-md-2 h-100" id="navbarHeader">
      <div class="d-flex justify-content-between">
        <h3 class="text-white mt-4">Menu</h3>
        <button type="button" class="close" aria-label="Close" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
          aria-expanded="false">
          <span aria-hidden="true" class="text-white h3">&times;</span>
        </button>
      </div>
      <div class="h-100">
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-dark h5">
            <a href="#images" class="text-white" data-toggle="tab" role="tab" onClick="listBlobs('images');">
              <svg class="svg-icon" stroke="currentColor" viewBox="0 0 20 20">
                <path d="M18.555,15.354V4.592c0-0.248-0.202-0.451-0.45-0.451H1.888c-0.248,0-0.451,0.203-0.451,0.451v10.808c0,0.559,0.751,0.451,0.451,0.451h16.217h0.005C18.793,15.851,18.478,14.814,18.555,15.354 M2.8,14.949l4.944-6.464l4.144,5.419c0.003,0.003,0.003,0.003,0.003,0.005l0.797,1.04H2.8z M13.822,14.949l-1.006-1.317l1.689-2.218l2.688,3.535H13.822z M17.654,14.064l-2.791-3.666c-0.181-0.237-0.535-0.237-0.716,0l-1.899,2.493l-4.146-5.42c-0.18-0.237-0.536-0.237-0.716,0l-5.047,6.598V5.042h15.316V14.064z M12.474,6.393c-0.869,0-1.577,0.707-1.577,1.576s0.708,1.576,1.577,1.576s1.577-0.707,1.577-1.576S13.343,6.393,12.474,6.393 M12.474,8.645c-0.371,0-0.676-0.304-0.676-0.676s0.305-0.676,0.676-0.676c0.372,0,0.676,0.304,0.676,0.676S12.846,8.645,12.474,8.645"></path>
              </svg>
              <strong>Images</strong>
            </a>
          </li>
        </ul>
        <footer class="text-white" style="position:fixed; bottom: 0;">Azure Sample Media Gallery</footer>
      </div>
    </div>

    <div class="navbar navbar-dark bg-dark box-shadow container-fluid">
      <div class="container d-flex justify-content-between">
        <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarHeader" aria-controls="navbarHeader"
          aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      </div>
    </div>
  </header>

  <main>
    <div class="album py-5 bg-light">
      <div class="container tab-content">

        <div id="images" class="row tab-pane active" role="tabpanel">
            <div id="images" class="row tab-pane active" role="tabpanel">
              <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <img class="card-img-top placeholder" alt="By Brooke Lark on Unsplash" src="images/brooke-lark-254998-unsplash.jpg" onerror="this.src='style/no-image.jpg'">
                  <div class="card-body">
                    <p class="card-text">By Brooke Lark on Unsplash</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewMedia" data-src="images/brooke-lark-254998-unsplash.jpg">View</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <img class="card-img-top placeholder" alt="By Emre Gencer on Unsplash" src="images/emre-gencer-228223-unsplash.jpg" onerror="this.src='style/no-image.jpg'">
                  <div class="card-body">
                    <p class="card-text">By Emre Gencer on Unsplash</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewMedia" data-src="images/emre-gencer-228223-unsplash.jpg">View</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                  <img class="card-img-top placeholder" alt="By Siim Lukka on Unsplash" src="images/siim-lukka-281452-unsplash.jpg" onerror="this.src='style/no-image.jpg'">
                  <div class="card-body">
                    <p class="card-text">By Siim Lukka on Unsplash</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewMedia" data-src="images/siim-lukka-281452-unsplash.jpg">View</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-4">
                <div class="card mb-4 box-shadow"><img class="card-img-top placeholder" alt="By Patrick Hendry on Unsplash" src="images/patrick-hendry-547014-unsplash.jpg" onerror="this.src='style/no-image.jpg'">
                  <div class="card-body">
                    <p class="card-text">By Patrick Hendry on Unsplash</p>
                    <div class="d-flex justify-content-between align-items-center">
                      <div class="btn-group">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#viewMedia" data-src="images/patrick-hendry-547014-unsplash.jpg">View</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="viewMedia" tabindex="-1" role="dialog" aria-labelledby="View Media" aria-hidden="true">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="media">
                <img class="img-responsive" src="" width="100%" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </main>

  <footer class="text-muted">
    <div class="container">
      <p class="float-right">
        <a href="#">Back to top</a>
      </p>
      <p>Azure Storage!</p>
    </div>
  </footer>

  <!-- Bootstrap core JavaScript-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="scripts/bootstrap.min.js"></script>
  <script src="scripts/holder.min.js"></script>
  <!--Application JS-->
  <script src="scripts/app.js" async></script>
</body>

</html>
